<ion-header>
  <ion-toolbar>
    <ion-title>
      Enviar SMS's
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Mensaje</ion-label>
        <ion-textarea [(ngModel)]="message"></ion-textarea>
      </ion-item>
    
      <ion-button expand="full" (click)="sendGroupSMS()">
        Enviar SMS
      </ion-button>

</ion-content>
